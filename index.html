<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-btn" id="calculator-btn">
            <button id="cleanDisplay">CE</button>
            <button id="cleanCalc">C</button>
            <button id="backspace">xx</button>
            <button id="opDivision">/</button>
            <button id="key7">7</button>
            <button id="key8">8</button>
            <button id="key9">9</button>
            <button id="opMultiplication">*</button>
            <button id="key4">4</button>
            <button id="key5">5</button>
            <button id="key6">6</button>
            <button id="opSubtraction">-</button>
            <button id="key1">1</button>
            <button id="key2">2</button>
            <button id="key3">3</button>
            <button id="opSum">+</button>
            <button id="opReverse">Â±</button>
            <button id="key0">0</button>
            <button id="decimal">,</button>
            <button id="equal">=</button>
        </div>
        <h3><i> Made by Christopher</i></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
